spring.application.name=SatoshiVault
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Bitcoin Network
bitcoin.network=testnet3
bitcoin.confirmations.required=1

# BlockCypher API Configuration
blockcypher.api.url=https://api.blockcypher.com/v1/btc/test3
blockcypher.token=770ced89996747c1a4c4aae68e3c662e

# Application
app.name=SatoshiVault
app.version=1.0.0
app.description=Bitcoin Wallet Backend

# Database (MySQL - adjust per your XAMPP setup)
spring.datasource.url=jdbc:mysql://localhost:3306/satoshivaultdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Crypto (used to encrypt passphrase). Set a secure 16/24/32 char key.
app.crypto.secret=F9xP7KqL2mW8S4CzD6RVaEJYHn5b0BTe
